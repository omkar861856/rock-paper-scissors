<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  

</head>

<body>

  <div class="main">
    <div class="score">
      <pre class="txt1">
        ROCK
        PAPER     
        SCISSORS</pre>
      <div class="board">
        <div style="margin-right: 35px;margin-left: 35px; font-size: 20px;">Score
        </div>
        <div id="wins"></div>
      </div>
    </div>
    <div id="area" class="area">
      <button id="rock" class="choice rock" onclick="ComputerTurn(value)" value="rock"><img src="images\icon-rock.svg"
          alt="rock"></button>
      <button id="paper" class="choice paper" onclick="ComputerTurn(value)" value="paper"><img value="paper"
          src="images\icon-paper.svg" alt="paper"></button>
      <button id="scissors" class="choice scissors" onclick="ComputerTurn(value)" value="scissors"><img value="scissors"
          src="images\icon-scissors.svg" alt="scissors"></button>
      <div id="player_display"></div>
      <div id="computer_display"></div>
    </div>
    <div class="rulz">
      <button class="rlz">
        RULES
      </button>
    </div>
  </div>

<script src="script.js"></script>
</body>

</html>
